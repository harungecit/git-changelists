<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#bg)"/>

  <!-- Git branch icon -->
  <g fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main branch line -->
    <path d="M40 30 L40 98"/>

    <!-- Branch point -->
    <circle cx="40" cy="50" r="8" fill="#FFFFFF"/>
    <circle cx="40" cy="85" r="8" fill="#FFFFFF"/>

    <!-- Second branch -->
    <path d="M40 50 Q60 50 70 65"/>
    <circle cx="75" cy="70" r="8" fill="#FFFFFF"/>

    <!-- Third branch (changelist) -->
    <path d="M40 50 Q55 50 88 50"/>
    <circle cx="88" cy="50" r="8" fill="#FFFFFF"/>
  </g>

  <!-- List icon (representing changelists) -->
  <g fill="#FFFFFF">
    <rect x="78" y="75" width="30" height="4" rx="2"/>
    <rect x="78" y="85" width="25" height="4" rx="2"/>
    <rect x="78" y="95" width="20" height="4" rx="2"/>
  </g>
</svg>
